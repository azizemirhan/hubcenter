name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Navigate to project directory
            cd /root/hubcenter
            
            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main
            
            # Create/update .env file
            cat > docker/.env << EOF
            DB_NAME=crm_db
            DB_USER=postgres
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            VAULT_ENCRYPTION_KEY=${{ secrets.VAULT_KEY }}
            DJANGO_ALLOWED_HOSTS=hubcenter.nextmedya.com,localhost
            CORS_ALLOWED_ORIGINS=https://hubcenter.nextmedya.com
            NEXT_PUBLIC_API_URL=https://hubcenter.nextmedya.com/api/v1
            EOF
            
            # Build and restart containers
            cd docker
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d
            
            # Run migrations
            docker compose -f docker-compose.prod.yml exec -T backend python manage.py migrate --noinput
            
            # Cleanup old images
            docker image prune -f
            
            echo "âœ… Deployment complete!"

      - name: Health Check
        run: |
          sleep 30
          curl -f https://hubcenter.nextmedya.com/health || echo "Health check pending..."
