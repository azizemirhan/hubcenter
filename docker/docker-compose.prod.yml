version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: crm_db
    restart: always
    volumes:
      - crm_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-crm_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network

  redis:
    image: redis:7-alpine
    container_name: crm_redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend.prod
    container_name: crm_backend
    restart: always
    volumes:
      - crm_static_volume:/app/staticfiles
      - crm_media_volume:/app/media
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-crm_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-hubcenter.nextmedya.com,localhost}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://hubcenter.nextmedya.com}
      - VAULT_ENCRYPTION_KEY=${VAULT_ENCRYPTION_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crm_network

  celery:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend.prod
    container_name: crm_celery
    restart: always
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-crm_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - backend
    command: celery -A config worker -l info --concurrency=2
    networks:
      - crm_network

  celery-beat:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend.prod
    container_name: crm_celery_beat
    restart: always
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-crm_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - backend
    command: celery -A config beat -l info
    networks:
      - crm_network

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend.prod
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://hubcenter.nextmedya.com/api/v1}
    container_name: crm_frontend
    restart: always
    depends_on:
      - backend
    networks:
      - crm_network

  nginx:
    image: nginx:alpine
    container_name: crm_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - crm_static_volume:/app/staticfiles:ro
      - crm_media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
      - certbot
    networks:
      - crm_network

  certbot:
    image: certbot/certbot
    container_name: crm_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - crm_network

networks:
  crm_network:
    driver: bridge

volumes:
  crm_postgres_data:
  crm_static_volume:
  crm_media_volume:
